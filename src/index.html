<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ryan Malagrino" />
    <meta
      name="description"
      content="An interactive social media web application called Spots"
    />
    <meta
      name="keywords"
      content="Spots, social-media, shop, website, interactive, user-friendly, web application, coffee"
    />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%= require('./images/Logo.svg') %>"
          alt="Spots logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img class="profile__avatar" src="" alt="" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="profile__edit-icon"
                src="<%= require('./images/Group-2.svg') %>"
                alt="pencil-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img src="<%=require('./images/Group-26.svg')%>" alt="plus-icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <form
            name="edit-profile"
            class="modal__form"
            id="profile-form"
            novalidate
          >
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__button-close">
              <img
                class="modal__button-close-icon"
                src="<%= require('./images/Close-Icon.svg') %>"
                alt="close icon"
              />
            </button>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                type="text"
                class="modal__input"
                id="profile-name-input"
                name="name"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profile-name-input-error"
                >Please fill out this field.</span
              >
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                type="text"
                class="modal__input"
                id="profile-description-input"
                name="description"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="profile-description-input-error"
                >Please lengthen this text to 2 characters or more (you are
                currently using 1 character).</span
              >
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <form
            name="edit-profile"
            class="modal__form"
            id="add-card-form"
            novalidate
          >
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__button-close">
              <img
                class="modal__button-close-icon"
                src="<%= require('./images/Close-Icon.svg')%>"
                alt="close-icon"
              />
            </button>
            <label for="profile-add-card-link-input" class="modal__label"
              >Image link
              <input
                type="url"
                class="modal__input"
                id="profile-add-card-link-input"
                name="Image link"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__error" id="profile-add-card-link-input-error"
                >Please enter a URL.</span
              >
            </label>
            <label for="profile-add-card-caption-input" class="modal__label"
              >Caption
              <input
                type="text"
                class="modal__input"
                id="profile-add-card-caption-input"
                name="caption"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="modal__error"
                id="profile-add-card-caption-input-error"
                >Please fill out this field.</span
              >
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_image" id="card-preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__button-close modal__button-close_type_outside"
          ></button>
          <img class="modal__image-preview" src="" alt="" />
          <p class="modal__image-caption"></p>
        </div>
      </div>
      <div class="modal" id="confirm-delete-modal">
        <div class="modal__container modal__container_type_delete">
          <h2 class="modal__title modal__title_small">
            Are you sure you want to delete this image?
          </h2>
          <button type="button" class="modal__button-close">
            <img
              class="modal__button-close-icon modal__button-close_type_outside"
              src="<%= require('./images/Close-Icon.svg')%>"
              alt="close-icon"
            />
          </button>
          <div class="modal__buttons__wrapper">
            <button type="button" class="modal__button-delete">Delete</button>
            <button type="button" class="modal__button-cancel">Cancel</button>
          </div>
        </div>
      </div>
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <form
            name="edit-avatar"
            class="modal__form"
            id="edit-avatar-form"
            novalidate
          >
            <h2 class="modal__title">Edit profile avatar</h2>
            <button type="button" class="modal__button-close">
              <img
                class="modal__button-close-icon"
                src="<%= require('./images/Close-Icon.svg')%>"
                alt="close-icon"
              />
            </button>
            <label for="avatar-link-input" class="modal__label"
              >Profile Picture
              <input
                type="url"
                class="modal__input"
                id="edit-avatar-link-input"
                name="Avatar link"
                placeholder="Paste the link to an image"
                required
              />
              <span class="modal__error" id="edit-avatar-link-input-error"
                >Please enter a URL.</span
              >
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
