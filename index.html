<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ryan Malagrino" />
    <meta
      name="description"
      content="An interactive social media web application called Spots"
    />
    <meta
      name="keywords"
      content="Spots, social-media, shop, website, interactive, user-friendly, web application, coffee"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.png" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              class="profile__image"
              src="./images/avatar.jpg"
              alt="Avatar picture"
            />
            <div class="profile__text-wrapper">
              <div>
                <h1 class="profile__title">Bessie Coleman</h1>
                <p class="profile__description">Civil Aviator</p>
              </div>
              <button
                class="profile__button profile__button_type_secondary"
              ></button>
            </div>
          </div>
          <button class="profile__button profile__button_type_large"></button>
        </section>
        <section class="cards">
          <div class="cards__card">
            <img
              class="cards__card__image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
            />
            <div class="cards__card_wrapper">
              <p class="cards__card__text">Val Thorens</p>
              <button
                class="cards__card__button cards__card__button_type_heart"
              ></button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__card__image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant terrace"
            />
            <div class="cards__card_wrapper">
              <p class="cards__card__text">Restaurant terrace</p>
              <button
                class="cards__card__button cards__card__button_type_heart"
              ></button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__card__image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An outdoor cafe"
            />
            <div class="cards__card_wrapper">
              <p class="cards__card__text">An outdoor cafe</p>
              <button
                class="cards__card__button cards__card__button_type_heart"
              ></button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__card__image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge, over the forest"
            />
            <div class="cards__card_wrapper">
              <p class="cards__card__text">
                A very long bridge, over the forest...
              </p>
              <button
                class="cards__card__button cards__card__button_type_heart"
              ></button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__card__image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel with morning light"
            />
            <div class="cards__card_wrapper">
              <p class="cards__card__text">Tunnel with morning light</p>
              <button
                class="cards__card__button cards__card__button_type_heart"
              ></button>
            </div>
          </div>
          <div class="cards__card">
            <img
              class="cards__card__image"
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Mountain house"
            />
            <div class="cards__card_wrapper">
              <p class="cards__card__text">Mountain house</p>
              <button
                class="cards__card__button cards__card__button_type_heart"
              ></button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
