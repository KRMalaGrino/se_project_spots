<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ryan Malagrino" />
    <meta
      name="description"
      content="An interactive social media web application called Spots"
    />
    <meta
      name="keywords"
      content="Spots, social-media, shop, website, interactive, user-friendly, web application, coffee"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Avatar picture"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="profile__edit-icon"
                src="./images/Group-2.svg"
                alt="pencil-icon"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img src="./images/Group-26.svg" alt="plus-icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                  <button type="button" class="card__delete-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <form name="edit-profile" class="modal__form" id="profile-form">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__button-close">
              <img
                class="modal__button-close-icon"
                src="./images/Close-Icon.svg"
                alt="close-icon"
              />
            </button>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                type="text"
                class="modal__input"
                id="profile-name-input"
                name="name"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                type="text"
                class="modal__input"
                id="profile-description-input"
                name="description"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <form name="edit-profile" class="modal__form" id="add-card-form">
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__button-close">
              <img
                class="modal__button-close-icon"
                src="./images/Close-Icon.svg"
                alt="close-icon"
              />
            </button>
            <label for="profile-add-card-link-input" class="modal__label"
              >Image link
              <input
                type="url"
                class="modal__input"
                id="profile-add-card-link-input"
                name="Image link"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="profile-add-card-caption-input" class="modal__label"
              >Caption
              <input
                type="text"
                class="modal__input"
                id="profile-add-card-caption-input"
                name="caption"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__button-submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_opened" id="card-preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__button-close modal__button-close_type_preview"
          >
            <img
              class="modal__button-close-icon modal__button-close-icon_type_preview"
              src="#"
              alt=""
            />
          </button>
          <img
            class="modal__image-preview"
            src="https://images.unsplash.com/photo-1601698832159-665cbefd11da?q=80&w=3538&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <p class="modal__image-caption"></p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
